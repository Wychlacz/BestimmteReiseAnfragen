<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reiseanfrage | Art Reisen</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f5f2eb;
            color: #333333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1, h2, h3, button, label { font-family: 'Montserrat', sans-serif; }
        .container {
            max-width: 650px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.08);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header {
            background: linear-gradient(135deg, #0085cd 0%, #0ea5e9 100%);
            padding: 40px 32px;
            text-align: center;
            color: white;
        }
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.3;
        }
        .reise-name {
            font-size: 22px;
            font-weight: 800;
            margin: 16px 0;
            padding: 12px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.3);
        }
        .header p {
            font-size: 16px;
            opacity: 0.95;
            line-height: 1.5;
        }
        .form-content {
            padding: 40px 32px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333333;
            font-size: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e0da;
            border-radius: 10px;
            font-family: 'Nunito', sans-serif;
            font-size: 15px;
            transition: all 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #0085cd;
            box-shadow: 0 0 0 3px rgba(0,133,205,0.1);
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        .btn-submit {
            width: 100%;
            background: #f49700;
            color: white;
            font-weight: 700;
            font-size: 17px;
            padding: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }
        .btn-submit:hover:not(:disabled) {
            background: #fbb600;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(244, 151, 0, 0.3);
        }
        .btn-submit:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }
        .success-message {
            text-align: center;
            padding: 60px 20px;
        }
        .success-icon {
            font-size: 72px;
            margin-bottom: 24px;
            color: #0085cd;
        }
        .success-message h2 {
            color: #0085cd;
            font-size: 32px;
            margin-bottom: 16px;
        }
        .success-message p {
            font-size: 18px;
            color: #333333;
            line-height: 1.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Schön, dass Du diese Reise anfragen möchtest!</h1>
            <div class="reise-name" id="reiseDisplay">Lade...</div>
            <p>Bitte gib uns Deine Kontaktdaten an, damit wir Deine individuelle Route mit persönlicher Handschrift entwickeln können.</p>
        </div>

        <div class="form-content" id="formContent">
            <form id="reiseanfrageForm">
                <input type="hidden" id="reiseHidden" name="reise" />
                <input type="hidden" id="reiseId" name="reise_id" />

                <div class="form-group">
                    <label for="name">Dein Name *</label>
                    <input type="text" id="name" name="name" placeholder="Vor- und Nachname" required />
                </div>

                <div class="form-group">
                    <label for="email">E-Mail *</label>
                    <input type="email" id="email" name="email" placeholder="deine@email.de" required />
                </div>

                <div class="form-group">
                    <label for="telefon">Telefon *</label>
                    <input type="tel" id="telefon" name="telefon" placeholder="+49 ..." required />
                </div>

                <div class="form-group">
                    <label for="whatsapp">WhatsApp (optional)</label>
                    <input type="tel" id="whatsapp" name="whatsapp" placeholder="Falls abweichend von Telefon" />
                </div>

                <div class="form-group">
                    <label for="nachricht">Deine Nachricht / Besondere Wünsche (optional)</label>
                    <textarea id="nachricht" name="nachricht" placeholder="Reisezeitraum, Anzahl Personen, besondere Wünsche..."></textarea>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">Anfrage jetzt senden</button>
            </form>
        </div>
    </div>

    <script>
        const MAKE_WEBHOOK_URL = "HIER_DEINE_ZWEITE_MAKE_WEBHOOK_URL_EINTRAGEN";

        // Reisedaten aus URL laden
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const reiseName = params.get('reise') ? decodeURIComponent(params.get('reise')) : "Individuelle Anfrage";
            const reiseId = params.get('id') ? decodeURIComponent(params.get('id')) : "";

            document.getElementById('reiseDisplay').textContent = reiseName;
            document.getElementById('reiseHidden').value = reiseName;
            document.getElementById('reiseId').value = reiseId;
        });

        // Formular absenden
        document.getElementById('reiseanfrageForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = "Wird gesendet...";

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(MAKE_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    // Erfolgsmeldung anzeigen
                    document.getElementById('formContent').innerHTML = `
                        <div class="success-message">
                            <div class="success-icon">✓</div>
                            <h2>Vielen
